<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>This is Image Slider. Use buttons to see more images</h1>
    <div class="container">
      <div class="slider">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider-container">
          <div class="slides">
            <img src="./Images/slide-1.png" alt="Image 1" />
            <img src="./Images/slide-2.png" alt="Image 2" />
            <img src="./Images/slide-3.png" alt="Image 3" />
            <img src="./Images/slide-4.png" alt="Image 4" />
            <img src="./Images/slide-5.png" alt="Image 5" />
            <img src="./Images/slide-6.png" alt="Image 6" />
            <img src="./Images/slide-7.png" alt="Image 7" />
            <img src="./Images/slide-8.png" alt="Image 8" />
            <img src="./Images/slide-9.png" alt="Image 9" />
            <img src="./Images/slide-10.png" alt="Image 10" />
            <img src="./Images/slide-11.png" alt="Image 11" />
            <img src="./Images/slide-12.png" alt="Image 12" />
          </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
